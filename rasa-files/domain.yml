  utter_iamabot:
  - text: "Soy un bot realizado con Rasa."

  utter_saludar:
  - text: "Holaa soy MR BOT.\nIntenta preguntar -¿Qué es ESCOM?"

  utter_despedirse:
    - text: "Adios, espero haberte ayudado"

  utter_queEsEscom:
  - text: "La Escuela Superior de Cómputo (ESCOM) es una institución pública mexicana de educación superior 
  perteneciente al Instituto Politécnico Nacional que inició sus actividades académicas en 1993. En ESCOM se presenta el
   programa de Ingeniería en Sistemas Computacionales, además de los programas de Ingeniería en Inteligencia Artificial 
   y Licenciatura en Ciencia de Datos."

  utter_significadoESCOM:
    - text: "Escuela Superior de Computo"

  utter_cuantasCarreras:
  - text: "En ESCOM existen 4 programas acádemicos, donde 3 de ellos son en modalidad escolaridad, los cuales son:
     Ingeniería en Sistemas Computacionales, Ingeniería en Inteligencia Artificial, Licenciatura en Ciencia de Datos e 
     Ingenieria en Sistemas Automotrices"

  utter_historiaEscom:
  - text: "Después de varios intentos que se hicieron al respecto, en 1993 un grupo de trabajo integrado por la
      Secretaría Académica del Instituto, elaboró un proyecto en el que se propuso la creación de la Escuela Superior
      de Cómputo, bajo la sigla (ESCOM) y al interior de ella la carrera de Ingeniero en Sistemas Computacionales. 
      Dicho documento fue presentado, en apego a la normatividad vigente, a la comisión de Planes y Programas del
       Consejo Nacional Consultivo del IPN, el cual fue aprobado por la misma Comisión en la sesión del 5 de agosto 
       de 1993. Contando con la autorización, el documento fue remitido al pleno del H. Consejo General Consultivo del 
       IPN, en donde, fue aprobado en la Sesión Ordinaria del 13 de agosto de 1993 surgiendo así la Escuela Superior de Cómputo.\n\n
       Acerca del escudo. En el año de 1994,la dirección del plantel estableció un conjunto de lineamientos que 
    debía cumplir este distintivo y demás identificadores que le sirvieran como imagen oficial. Estos lineamientos fueron:
    Trazos claros y sencillos, Dar sensación de movimiento, No contener elementos tecnológicos, Tener posibilidad de larga vigencia, 
    Retratar bien en color o en blanco y negro. Dos estudiantes de la licenciatura en diseño gráfico de la UAM-Azcapotzalco,
     apegados a los lineamientos generaron logotipos e imágenes, resultando ganador el presentado por la C. Guadalupe Gómez Sánchez,
      durante el simposium Tecno-Industria ESCOM-95. Enmarzo de 2011 se incluyó la leyenda Instituto Politécnico Nacional."

