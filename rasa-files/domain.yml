  utter_comoCompuestoOrganigrama:
    - text: "El organigrama de la ESCOM esta compuesto por diferentes departamentos. Entre ellos Direccón, Subdirección Académica,
    Subdirección de Servicios Educativos e Integración Social, Subdirección Administrativa."
    - text: "Pregunta por los encargados de cada area si gustas."

  utter_mision:
    - text: "La Escuela Superior de Cómputo es una Unidad Académica líder en la formación de profesionales integrales
     en las áreas de Sistemas Computacionales, Inteligencia Artificial y Ciencia de Datos, con amplio sentido social, 
     contribuyendo al desarrollo tecnológico, científico y económico del país, coadyuvando a la sustentabilidad y
      observando estándares internacionales de calidad educativa."

  utter_vision:
    - text: "La Escuela Superior de Cómputo será líder en Latinoamérica en la formación integral de profesionales en el
     área de la computación, con estándares internacionales de calidad educativa, promoviendo la responsabilidad en sus 
     alumnos para con su entorno, el sentido social y el respeto a la pluralidad. Propiciando la innovación y el 
     emprendimiento para contribuir al desarrollo económico y tecnológico del país."

  utter_politicaCalidad:
    - text: "Nuestro compromiso es asegurar servicios educativos de calidad, mediante la oferta de programas académicos
     pertinentes, que logren la satisfacción de las y los alumnos, en su formación integral como profesionistas competentes,
      para contribuir al desarrollo científico, tecnológico, cultural y socioeconómico del país; sustentado en el cumplimiento
       de los requisitos normativos aplicables y en el mantenimiento de la mejora continua del SGC."

